<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tm{
            color:orange;
            text-align: center;
            margin-top:20%;
            font-size: 90px;
            color:blue;
            font-family:Arial Black;
            text-shadow: 0px 10px 10px blue;
            -webkit-text-stroke: 2px yellow;
        }
    </style>
</head>
<body>
    <h1 id="tm">00:00:00</h1>

    <script type="text/javascript">
        
        let tm = document.getElementById("tm");

        function displayTime(){

            let time = new Date();

            let hr = time.getHours()%12;

            let mn = time.getMinutes();

            let sec = time.getSeconds();

            let mili = time.getMilliseconds();

            if (hr>=0 && hr<=9)  {

                tm.innerHTML = `${hr}:${mn}:${sec}`
            }
            else if(hr == 12)
            {
                tm.innerHTML = `12:${mn}:${sec}`
            }
            else{
                tm.innerHTML = `${hr}:${mn}:${sec}`
            }

            
        }

        setInterval(displayTime, 100);
    </script>
</body>
</html>
